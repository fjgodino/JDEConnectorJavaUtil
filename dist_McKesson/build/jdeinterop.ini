#==========================================================
# Define the features for inbound Business Function call
#==========================================================
[INTEROP]
enterpriseServer=GTX.mckesson.com
#e1servername=GTX
port=6217
manual_timeout=30000000
Repository=c:\connector\repository
#==========================================================
# These settings are for Async HTTP callback from 
# third party system to BSSV server.
# HTTPCallbackEndpoint-This setting contains the server,
# port and context root information for the BSSV server.
#==========================================================
[HTTPCallbackSettings]
HTTPCallbackEndpoint=10.17.78.110:8511/PY920

#==========================================================
# These settings are for Async HTTP with SSL
# keystorefile - This setting will be the path to the
#                keystore file.
# keystorepasswd - This setting will be the keystore password.
# keyalias - This setting will be the keystore alias name.
# certificatepasswd -This setting will be the keystore
#                    certicate password.
# truststorefile - This setting will be the path to the
#                  truststore file.
# truststorepasswd - This setting will be the truststore
#                    password.
#==========================================================

[SERVER]
glossaryTextServer=GTX.mckesson.com:6217
codePage=1252

[JDENET]
serviceNameListen=7030
serviceNameConnect=6217
enterpriseServerTimeout=480000
maxPoolSize=30
maxKernelRanges=1

[JDENET_KERNEL_DEF1]
krnlName=SBFServerJava Kernel
processClassName=oracle.e1.bssvfoundation.impl.jdenet.SBFServerJavaKernel
startMessageRange=16201
endMessageRange=16450
maxNumberOfThread=10

#==========================================================
# Define Cache feature for Connector
#==========================================================
[CACHE]
UserSession=0
SpecExpire=0
CacheCheck=300000
Connection=0

#==========================================================
# Define the features for outbound events
#==========================================================
[EVENTS]
port=6010
ListenerMaxConnection=100
ListenerMaxQueueEntry=100
outbound_timeout=6000000
#==========================================================
# JNDI information for communication with the J2EE server.
#==========================================================
initialContextFactory=com.ibm.websphere.naming.WsnInitialContextFactory
jndiProviderURL=corbaloc:iiop:localhost:2809
#==========================================================
#  URL for communicating with the event client service.
#==========================================================
eventServiceURL=http://localhost:9080/e1events/EventClientService

#==========================================================
# Security Server. Security server port is in [JDENET]
#==========================================================
[SECURITY]
NumServers=1
SecurityServer=GTX.mckesson.com
SecurityServer1=NONE
SecurityServer2=NONE
SecurityServer3=NONE
SecurityServer4=NONE
TokenReauthenticateDelay=3600000

#==========================================================
# OCMEnabled--It will enforce Connector to use OCM to find
# enterpriser server or use setting in [Interop]section.
#==========================================================
[OCM]
OCMEnabled=true

[TRANSACTIONS]
ReapInterval=5
MaxAge=10

[WEB DEVELOPMENT] 
WebDevelopment=FALSE

[KEYSTORE]
keystorefile=
keystorepasswd=
keyalias=
certificatepasswd=

[TRUST_STORE]
truststorefile=
truststorepasswd=

[EVENT]
# Flag used by the connector to update transactions after consumed.
updateEventsYN=Y
# Flag used by the connector to lock transactions before consumed.
# It can be used if the connector run in more that one Mule instance
lockEventsYN=N
# Session Idle for XML Invoke
sessionIdle=480000
# Flag used by the connector to use SessionID for Server Request
useSessionIdYN=Y
# List of EDI tables without EDLN in its column definitions (between < and >)
specialEDITables=<F470462>
useSpecCached=N
# Validate Enterprise Servicies With BSFN, UBE or BOTH
validateEnterpriseServicesWith=BOTH
validateEnterpriseServicesUBEName=R0008P_XJDE0001
threadsForMetadata=2
reloadDNSCacheBeforeReLoginYN=N
enterpriseServerTimeoutUBEOverride=0
forceReconnection=N
attemptBeforeBSFNExceptions=1
logEntityData=N

[OCM_SERVERS]
GTX=GTX.mckesson.com
FURY=FURY.mckesson.com